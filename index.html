<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Simon game</title>
</head>

<body>

    <h1>Press a Key to Start</h1>

    <div class="button-container">

        <div><button value="0" class="grid-items square-0"></button></div>
        <div><button value="1" class="grid-items square-1"></button></div>

        <div><button value="2" class="grid-items square-2"></button></div>
        <div><button value="3" class="grid-items square-3"></button></div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
